name: Test

on: [push, pull_request, workflow_dispatch]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Composer
        uses: php-actions/composer@v5
        with:
          version: 1
          php_version: 7.4
          php_extensions: zip

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v2
        with:
          version: 5.7
          php_version: 5.6
          configuration: phpunit.xml.dist
          args: --coverage-text

  behat:
    runs-on: ubuntu-latest
    environment: SANDBOX

    steps:
      - uses: actions/checkout@v2
      - name: Docker up
        env:
          SHOP_ID: "sh_4f8c51d9a35941ed94356796e8c0bb20"
          SECRET_KEY: "sk_b11870a0384146ae9c7b025da74416c1"
          PUBLIC_KEY: "pk_f25794da1fc5400a86d42f1ef33075d6"
          BANK_CARD_PAN: "4242424242424242"
          BANK_CARD_CVV: "123"
          BANK_CARD_EXP: "12/27"
          ENVIRONMENT: SANDBOX
        run: |
          docker-compose -f docker-compose.ci.yml up -d

      - name: Run behat tests through docker
        run: |
          docker-compose -f docker-compose.ci.yml exec -T php composer test:behat

      - name: Down containers to stop the video
        if: always()
        run: |
          docker-compose -f docker-compose.ci.yml down --remove-orphans

      - name: Archive videos results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: videos
          path: videos
          retention-days: 2
